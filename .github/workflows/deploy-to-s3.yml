name: Deploy to S3

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: windows-latest  # Use Windows runner if needed, or ubuntu-latest for Linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2  # Change to your bucketâ€™s region

    - name: Sync S3 bucket
      run: aws s3 sync . s3://thebatmanhistory--1939 --delete
