<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman Fan Page</title>
    <style>
        body {
            background-color: black;
            color: yellow; /* Batman's iconic color */
            font-family: 'Arial', sans-serif;
            padding: 20px;
            text-align: center;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents overflow from images */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5em;
            max-width: 600px;
            line-height: 1.5;
            margin: 0 auto;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .arrow {
            position: absolute; /* Positioning the arrow */
            bottom: 70px; /* Moved upward from the bottom */
            right: 20px; /* Distance from the right */
            width: 40px; /* Made smaller */
            cursor: pointer; /* Changes the cursor on hover */
            filter: invert(1); /* Makes the arrow white */
            z-index: 1; /* Bring the arrow above other content */
        }
    </style>
</head>
<body>
    <h1>Hello, World</h1>
    <p>
        As a child, I was always obsessed with Batman. So, I decided when creating my first webpage to be a Batman dedicated one.... Soo Enjoy!!
    </p>
    <a href="second-page.html">
        <img class="arrow" src="https://cdn-icons-png.flaticon.com/512/271/271228.png" alt="Go to Batman History">
    </a>
</body>
</html>
